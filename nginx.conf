server {
    server_name radarfutebol.xyz;

    # Bloqueia iframe de outros sites - permite radarfutebol.com e servidor SaveInCloud
    add_header Content-Security-Policy "frame-ancestors 'self' https://radarfutebol.com https://www.radarfutebol.com http://186.233.226.101 https://186.233.226.101" always;
    # X-Frame-Options removido pois CSP frame-ancestors tem precedência e suporta múltiplas origens

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/radarfutebol.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/radarfutebol.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    if ($host = radarfutebol.xyz) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name radarfutebol.xyz;
    return 404;
}
